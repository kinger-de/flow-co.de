<p>footer</p>

{% for location in site.data.locations %}
<div class="vcard">
    <p class="title">{{ location.title }}</p>
    <p class="address">
        <span class="street-address">{{ location.street-address }}</span><br />
        <span class="postal-code">{{ location.postal-code }}</span>&nbsp;<span class="region">{{ location.region }}</span><br />
        <span class="country-name">{{ location.country-name }}</span>
    </p>
    <p class="phone">{{ location.phone }}</p>
</div>
{% endfor %}

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "${process.env.FB_API_KEY}",
    authDomain: "${process.env.FB_AUTH_DOMAIN}",
    databaseURL: "${process.env.FB_DATABASEURL}",
    projectId: "${process.env.FB_PROJECT_ID}",
    storageBucket: "${process.env.FB_STORAGE_BUCKET}",
    messagingSenderId: "${process.env.FB_MESSAGING_SENDER_ID}",
    appId: "${process.env.FB_APP_ID}",
    measurementId: "${process.env.FB_MESUREMENT_ID}"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
